<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Quiz App - Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="mynav">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <img src="img/logo.png" width="100px" height="60px">
            <a class="navbar-brand" href="index.html">
                <H3>QUIZ APP </H3>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                   



                </ul>



                &nbsp;&nbsp;&nbsp;&nbsp;

            </div>
        </nav>
    </div>

    <section class="container-fluid bg2">
        <section class="row justify-content-center">
            <section class="col-12 col-sm-6 col-md-3">
                <form class="form-container" action="home.html" id="logindetails" onsubmit="signIn(event)">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp"
                            placeholder="Enter email">

                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="InputPassword" placeholder="Password">
                    </div>

                    <button type="submit" class="btn btn-primary btn-block" onclick="return validate()">Login</button>
                </form>

            </section>

        </section>
    </section>



</body>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

<script>

    function validate() {

        let email = document.getElementById('InputEmail');
        let password = document.getElementById('InputPassword');

        if (email.value == "") {
            alert("This Field should Not be blank");
            email.focus();
            return false;
        }


        if (password.value == "") {
            alert("This Field should Not be blank");
            password.focus();
            return false;
        }





    }

    function signIn(e) {
        let email = document.getElementById('InputEmail').value, pwd = document.getElementById('InputPassword').value;
        let isLoggedIn = JSON.parse(localStorage.getItem('logdet')) || [];
        let formData = JSON.parse(localStorage.getItem('formData')) || [];
        let exist = formData.length &&
            JSON.parse(localStorage.getItem('formData')).some(data => data.email.toLowerCase() == email && data.pwd.toLowerCase() == pwd);
        if (!exist) {
            alert("Incorrect login credentials");

        }
        else {
            isLoggedIn.push({email, pwd });
            localStorage.setItem('isLoggedIn', JSON.stringify(isLoggedIn));
            location.href = "home.html";
        }
        e.preventDefault();
    }



</script>



</html>
