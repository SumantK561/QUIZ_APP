<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Quiz App - Register </title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="mynav">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <img src="img/logo.png" width="100px" height="60px">
            <a class="navbar-brand" href="index.html">
                <H3>QUIZ APP</H3>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    



                </ul>


                <a href="login.html"><button class="btn btn-outline-success my-2 my-sm-0"
                        type="submit">Login</button></a>

                &nbsp;&nbsp;&nbsp;&nbsp;

            </div>
        </nav>

        <section class="container-fluid bg">
            <section class="row justify-content-center">
                <section class="col-12 col-sm-6 col-md-3">
                    <form class="form-container" id="regdetails" action="login.html" onsubmit="signUp(event);">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="inpemailid" name="inpemailid"
                                aria-describedby="emailHelp" placeholder="Enter email">

                        </div>

                        <div class="form-group">
                            <label for="exampleInputEmail1">Name</label>
                            <input type="text" class="form-control" id="inpname" name="inpname"
                                aria-describedby="emailHelp" placeholder="Enter Name">

                        </div>

                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="inppassword" name="inppassword"
                                placeholder="Password">
                        </div>

                         <button type="submit" class="btn btn-primary btn-block"
                            onclick="return validateform()">Register</button>

                       
                    </form>

                </section>

            </section>
        </section>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src=" https://code.jquery.com/jquery-3.2.1.slim.min.js"
                            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
                            crossorigin="anonymous"></script>
                            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
                                integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
                                crossorigin="anonymous"></script>
                            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
                                integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
                                crossorigin="anonymous"></script>

                            <script>
                                 function validateform() {
                        
                                    let email = document.getElementById('inpemailid');
                                    let name = document.getElementById('inpname');
                                    let pwd = document.getElementById('inppassword');
                        
                                    if (email.value == "") {
                                        alert("Email Shouldn't Be Blank");
                                        email.focus();
                                        return false;
                        
                                    }
                        
                                    if (name.value == "") {
                                        alert("Name Shouldn't Be Blank");
                                        name.focus();
                                        return false;
                        
                                    }
                        
                                    if (pwd.value == "") {
                                        alert("Password Shouldn't Be Blank");
                                        pwd.focus();
                                        return false;
                        
                                    }

                                    // alert("Registered Successfully...");
                                }
 




                                const signUp = e => {
                                    let name = document.getElementById('inpname').value,
                                        email = document.getElementById('inpemailid').value,
                                        pwd = document.getElementById('inppassword').value;

                                    let formData = JSON.parse(localStorage.getItem('formData')) || [];

                                    let exist = formData.length &&
                                        JSON.parse(localStorage.getItem('formData')).some(data =>
                                            data.name.toLowerCase() == name.toLowerCase()
                                        );

                                    if (!exist) {
                                        formData.push({ name, email, pwd });
                                        localStorage.setItem('formData', JSON.stringify(formData));
                                        alert("Registered Successfully... Login To Play");
                                        document.querySelector('form').reset();
                                        // document.getElementById('name').focus();
                                        // alert("Registered Successfully... Login To Play");
                                    }
                                    else {
                                        alert("Ooopppssss... \nYou have already signed up");
                                        // return false;
                                        e.preventDefault();
                                    }
                                    
                                    
                                }
                            </script>
</body>

</html>
