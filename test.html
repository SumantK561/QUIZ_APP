<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <title>Quiz App</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/style2.css" />
  </head>

  <body>
    <div class="mynav">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <img src="img/logo.png" width="100px" height="60px" />
        <a class="navbar-brand" href="#">
          <h3>QUIZ APP</h3>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto"></ul>
          <a href="index.html"
            ><button
              class="btn btn-outline-success my-2 my-sm-0"
              type="submit"
              onclick="cleardata()"
            >
              Logout
            </button></a
          >

          &nbsp;&nbsp;&nbsp;&nbsp;
        </div>
      </nav>

      <section class="container-fluid bg">
        <section class=" ">
          <section class="col-12 col-sm-6 col-md-3">
            <div class="main-div">
              <div class="inner-div">
                <div class="showQuestion"> Q No.</div>
                <div
                class=""
                  id="time"
                  style="
                    background-color: #419d78;
                    color: #fff;
                    font-size: 20px;
                    text-align: center;
                  "
                >
                  <h1 class="">Time left :</h1>
                  <span id="timer"></span>
                </div>
                <h2 class="question">Your Question Comes Here...</h2>
                <label for="answer">Answer : &nbsp;</label>
                <input
                  type="text"
                  name=""
                  id="answer"
                  class=""
                  placeholder="Enter Your Answer"
                />

                <br />
                <br />
                <div class="row">
                  <button id="sbmt">SUBMIT</button>
                  <button id="next">SKIP</button>
                </div>
                <div class="row">
                  <button id="submit" >SUBMIT EXAM</button>
                  <a href="home.html"><button id="submit">Abort Exam</button></a>
                </div>

                <!-- <a href="home.html"><button  id="submit"> Abort </button></a>  -->
                <div id="showScore" class="scoreArea"></div>
              </div>
            </div>
          </section>
        </section>
      </section>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
  <script src="script.js"></script>

  <script>
    
  </script>

  <script>
    function cleardata() {
      localStorage.removeItem("isLoggedIn");
    }
    
   
  </script>


</html>
